# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/code_archaeologist
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# External API Configuration
github.token=${GITHUB_TOKEN:}
openai.api-key=${OPENAI_API_KEY:}
ollama.model=${OLLAMA_MODEL:nomic-embed-text}
ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
embeddings.provider=ollama

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=CodeArcheologistPool
spring.datasource.hikari.register-mbeans=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=com.archeologist.config.CustomPostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Transaction Configuration
spring.transaction.default-timeout=60
spring.jpa.properties.hibernate.transaction.timeout=60
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Session Configuration
spring.session.store-type=redis
spring.session.redis.namespace=archeologist:sessions
spring.session.timeout=30m


# Logging Configuration
logging.level.com.archeologist=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Configuration
app.session.secret=${SESSION_SECRET:mySecret}
app.analysis.max-commits=1000
app.analysis.embedding-dimensions=768
